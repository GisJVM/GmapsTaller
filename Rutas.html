<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ruta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    #mapAqui{
        background: #4c4c4c;
        height: 1000px;
        width: 2000px;
    }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_E38eEb5Z13t02OsR45ejvg7wX_1J-Ks&v=3.exp"></script>
    <script type="text/javascript">
        


function iniciarMap() {
        //get api uses
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        //waypoints to add
        var waypts = [{ location: { lat: 41.94, lng: 1.56 }, stopover: false }, { location: { lat: 41.99, lng: 1.53 }, stopover: false }, { location: { lat: 41.98, lng: 1.52 }, stopover: false }];

        //api map
        var map = new google.maps.Map(document.getElementById('mapAqui'), {
            zoom: 6,
            center: { lat: waypts[0].location.lat, lng: waypts[0].location.lng }
        });
        //add map
        directionsDisplay.setMap(map);

        // set the new
        //new Array(waypts[0].location.lat,waypts[0].location.lng)
        directionsService.route({
            origin: { lat: waypts[0].location.lat, lng: waypts[0].location.lng },//db waypoint start
            destination: { lat: waypts[0].location.lat, lng: waypts[0].location.lng },//db waypoint end
            waypoints: waypts,
            travelMode: google.maps.TravelMode.WALKING
        }, function (response, status) {
            if (status === google.maps.DirectionsStatus.OK) {
                directionsDisplay.setDirections(response);
            } else {
                window.alert('Ha fallat la comunicaci√≥ amb el mapa a causa de: ' + status);
            }
        });
    }
        google.maps.event.addDomListener(window,'load', iniciarMap)
    </script>
</head>
<body>
    <div id="mapAqui"></div>
</body>
</html>
