<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_E38eEb5Z13t02OsR45ejvg7wX_1J-Ks&v=3.exp"></script>

    <script type="text/javascript">
        function iniciarMapa() {
            var mapOptions = {
                zoom: 10,
                center: new google.maps.LatLng(-12, -76)
            };
            var map = new google.maps.Map(document.getElementById('mapAqui'), mapOptions);
            var serDirection = new google.maps.DirectionsService();
            var serDisplay = new google.maps.DirectionsRenderer();
            serDisplay.setMap('map')
            var marcador = new google.maps.Marker({
                position: mapOptions.center,
                map: map,
            });
            var ventanaEmergente = new google.maps.InfoWindow({
                content: '<div id="infoWindow"><div id="info-titulo"><h2>Texto Aqui</h2></div><div id="info-descp"><p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nesciunt minima soluta dolorem voluptatibusnobiscumque quos modi animi repellendus asperiores sit delectus maxime exercitationem, veniam error omnis? Provident, cum sequi.</p> </div> <div id="info-img"> <p><img src="image/xorus.jpg" alt=""></p> </div> <div id="info-cont"> <p> <img class="info-cont-ico" src="image/telefono.png" alt=""> <b></b>684368855 <img class="info-cont-ico"src="image/direccion.png" alt=""> Direccion</p></div><div id="info-map"><p><a href="">Mostrar ruta</a></p></div></div>'
            });
            google.maps.event.addListener(marcador, 'click', function () {
                ventanaEmergente.open(map, marcador)
            });
            function mostrarRuta(){
                serDirection.route({
                    origin: new google.maps.LatLng(12.5, 76.5),
                    destination: new new google.maps.LatLng(12.6, 76.6),
                    travelMode: 'DRIVING'
                }, function(response, status){
                    if (status === 'OK'){
                        serDisplay.setDirections(response);
                    }
                })
            }
            mostrarRuta();
        };
        google.maps.event.addDomListener(window, 'load', iniciarMapa)
    </script>
